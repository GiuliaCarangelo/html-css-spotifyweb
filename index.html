<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Spotify Web</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<body>
    <div class="container">    
        <div class="wrapper">
            <header id="sidebar-top">
                <ul class="small-icons">
                    <li>
                        <img id="spotify-icon" src="./img/logo-small.svg" alt="small Spotify logo">
                    </li>
                    <li>
                        <img src="./img/home.svg" alt="home Spotify icon">
                    </li>
                    <li>
                        <img src="./img/search.svg" alt="search Spotify icon">
                    </li>
                    <li>
                        <img src="./img/libreria.svg" alt="library Spotify icon">
                    </li>
                </ul>
                <ul class="lg-icons">
                    <li>
                        <img id="spotify-icon-lg" src="./img/logo.svg" alt="Spotify Logo">  
                    </li>
                    <li>
                        <img src="./img/home.svg" alt="library large icon">
                        Home
                    </li>
                    <li>
                        <img src="./img/search.svg" alt="search large icon">
                        Cerca
                    </li>
                    <li>
                        <img src="./img/libreria.svg" alt="library large icon">
                        La tua libreria</li>
                </ul>
            </header>
        </div>
            <main>
                
            </main>
            <footer id="taskbar">

            </footer>
    </div>
    <div class="call-to-action caps-text">
        <a id="upgrade-btn" href="#"><strong>effettua l'upgrade</strong></a>
    </div>

</html>
